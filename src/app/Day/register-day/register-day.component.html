

  
<div class="ui container">
  
    <h2 class="ui center aligned icon header">
        <i class="plus circle icon green"></i>
        Register
      </h2>
      <h5 class="ui error message" [hidden]="registerForm.valid">
        Vul alle velden in.
      </h5>

      <div *ngIf="succesMessage.length > 0" class="ui attached warning message" id="message">
        <i class="icon thumbs up outline"></i>
        {{succesMessage}}
      </div>

      <div *ngIf="errorMessage.length > 0" class="ui attached warning message" id="message">
        <i class="icon help"></i>
        {{errorMessage}}
      </div>
      
  <form [formGroup]="registerForm" (ngSubmit)='onSubmit()' class="ui form attached segment fluid">
    <div class="field">
      <label>FirstName</label>
      <input name="firstName" placeholder="First Name" type="text" formControlName="firstName" />
    </div>

    <div class="field">
      <label>Last Name</label>
      <input type="text" placeholder="Last Name" formControlName="lastName"input/>
    </div>


    <div class="field">
        <label>Email</label>
        <input type="email" placeholder="email" formControlName="email"input/>
      </div>

    <button class="ui button" type="submit" [disabled]="!registerForm.valid">Submit</button>
    
  </form>
  


  
</div>
